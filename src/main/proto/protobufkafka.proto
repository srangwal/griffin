// Protocol buffer definitions for enveloped Kafka messages.
//
// @author srangwala

package util;

option java_package = "com.turn.protobufkafka";
option java_outer_classname = "ProtoBufKafka";
option optimize_for = SPEED;

// A message envelope for data sent through Kafka.
message KafkaMessage {
	optional bytes payload = 2;
}

